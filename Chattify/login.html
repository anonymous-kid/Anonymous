<html lang="en">
<head>

<body><br><br><br>
    <div class="all">
    <div class="chat">
       
        
<form action="chattify.html">
    <div class="mama" style="display: none;">
    <h1><u style="text-decoration-color: white;">Chat</u>tify</h1>
    <p>We are Different, We Make You Different.</p>
</div>
    <input class="me-up1" type="text,number"  placeholder="Mobile Number or Email" required><br><br>
    <input class="me-up3" type="password" id="pass" value="123456" style="visibility: hidden;" min="6" maxlength="8" placeholder="Password" required><br><input class="me-up2" type="password" id="confirm_pass"  min="6" maxlength="8" placeholder="Confirm Password" onkeyup="validate_password()" required><br><br>
   <span  id="wrong_pass_alert" ></span><br><br>
    <input class="up-me" type="submit" value="NEXT" id="create" onclick="wrong_pass_alert()"><br>
   <br><br>
    <p>Don't have an account? <b><a href="chat me up.html">Sign up</a></b>.</p>
    
</form>
</div>
<div class="name">
    <h1><u style="text-decoration-color: white;">Chat</u>tify</h1>
    <p>We are Different, We Make You Different.</p>
</div></div>
<br><br><br><br><br>
<script>
    function validate_password() {

        var pass = document.getElementById('pass').value;
        var confirm_pass = document.getElementById('confirm_pass').value;
        if (pass != confirm_pass) {
            document.getElementById('wrong_pass_alert').style.color = 'red';
            document.getElementById('wrong_pass_alert').innerHTML
              = '';
            document.getElementById('create').disabled = true;
            document.getElementById('create').style.opacity = (0.4);
        } else {
            document.getElementById('wrong_pass_alert').style.color = 'green';
            document.getElementById('wrong_pass_alert').innerHTML =
                '🗹 Password Matched';
            document.getElementById('create').disabled = false;
            document.getElementById('create').style.opacity = (1);
        }
    }

    function wrong_pass_alert() {
        if (document.getElementById('pass').value != "" &&
            document.getElementById('confirm_pass').value != "") {
        } else {
            alert("Please fill all the fields");
        }
    }
</script>
</div>
</body>
</html>
